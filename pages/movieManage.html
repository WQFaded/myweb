<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>电影信息后台管理</title>
	<link rel="shortcut icon" href="../favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="../libs/css/Reset.css"/>
	<link rel="stylesheet" type="text/css" href="../css/header.css"/>
	<link rel="stylesheet" type="text/css" href="../css/movieManage.css"/>
	<link rel="stylesheet" type="text/css" href="../libs/js/layui/css/layui.css"/>
	<script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
	<script src="../js/movieManage.js" type="text/javascript" charset="utf-8"></script>
	<script src="../libs/js/layui/layui.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="container">
		<ul id="dataManageNav" class="layui-nav layui-nav-tree layui-nav-side" lay-filter="">
			<li class="layui-nav-item layui-this"><a href="javascript:;">所有电影数据</a></li>
		  	<li class="layui-nav-item"><a href="javascript:;">首页轮播电影数据</a></li>
		  	<li class="layui-nav-item"><a href="javascript:;">网站收藏数据</a></li>
		</ul>
		<ul id="movieDataTab">
			<li style="display: block;">
				<table id="movieManage" lay-filter="movieManage"></table>
			</li>
			<li></li>
			<li></li>
		</ul>
	</div>
	
	<script type="text/html" id="dataManipulation">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
	  	<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="save">保存</a>
	  	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	
	<script type="text/html" id="searchMovie">
		<div class="searchMovie">
			<label>电影名：</label>
		    <input id="search" name="movieName" id="" placeholder="输入电影名">
		  	<button class="layui-btn layui-btn-sm" data-type="reload">搜索</button>
		  	<button class="layui-btn layui-btn-sm" id="addMovie">
			  	<i class="layui-icon">&#xe608;</i> 添加
			</button>
		</div>
	</script>
	
</body>
<form class="layui-form" action="" id="uploadMovie">
	<div class="layui-form-item layui-form-pane">
		<div class="layui-form-item">
			<label class="layui-form-label">豆瓣</label>
		    <div class="layui-input-inline">
		      	<input type="text" name="title" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
		    </div>
		    <label class="layui-form-label">IMDB</label>
		    <div class="layui-input-inline">
		      	<input type="text" name="title" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
		    </div>
		    <label class="layui-form-label">电影名</label>
		    <div class="layui-input-inline">
		      	<input type="text" name="title" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
		    </div>
		</div>
		<div class="layui-form-item">
    		<label class="layui-form-label">导演</label>
		    <div class="layui-input-block">
		      	<input type="text" name="title" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
		    </div>
  		</div>
  		<div class="layui-form-item">
    		<label class="layui-form-label">编剧</label>
		    <div class="layui-input-block">
		      	<input type="text" name="title" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
		    </div>
  		</div>
  		<div class="layui-form-item">
    		<label class="layui-form-label">演员</label>
		    <div class="layui-input-block">
		      	<input type="text" name="title" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
		    </div>
  		</div>
  		<div class="layui-form-item">
			<label class="layui-form-label">类型</label>
		    <div class="layui-input-inline">
		      	<input type="text" name="title" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
		    </div>
		    <label class="layui-form-label">制片国家/地区</label>
		    <div class="layui-input-inline">
		      	<input type="text" name="title" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
		    </div>
		    <label class="layui-form-label">语言</label>
		    <div class="layui-input-inline">
		      	<input type="text" name="title" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
		    </div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">上映日期</label>
		    <div class="layui-input-inline">
		      	<input type="text" name="title" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
		    </div>
		    <label class="layui-form-label">片长</label>
		    <div class="layui-input-inline">
		      	<input type="text" name="title" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
		    </div>
		</div>
  	</div>
</form>
</html>
