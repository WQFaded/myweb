<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>上传电影信息</title>
	<link rel="shortcut icon" href="../favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="../css/libs/Reset.css"/>
	<link rel="stylesheet" type="text/css" href="../css/header.css"/>
	<link rel="stylesheet" type="text/css" href="../css/uploadMovieInfo.css"/>
	<script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<h2 class="">上传电影信息</h2>
	</div>
	<div class="container-full">
		<form class="box-shadow" action="../php/receiveMovieInfo.php" method="post" autocomplete="off">
			<ul class="float">
				<li><span>豆瓣评分：</span><input type="text" name="douban" /></li>
				<li><span>IMDB评分：</span><input type="text" id="" name="imdb" /></li>
				<li><span>电影名称：</span><input type="text" id="" name="movieName" /></li>
			</ul>
			<ul class="noFloat">
				<li><span>导演：</span><input type="text" id="" name="director" /></li>
				<li><span>编剧：</span><input type="text" id="" name="scriptwriter" /></li>
				<li><span>主要演员：</span><input type="text" id="" name="protagonist" /></li>
				<li><span>类型：</span><input type="text" id="" name="type" /></li>
				<li><span>制片国家/地区：</span><input type="text" id="" name="productionAreas" /></li>
			</ul>
			<ul class="float">
				<li><span>语言：</span><input type="text" id="" name="language" /></li>
				<li><span>片长：</span><input type="text" id="" name="movieTime" /></li>
				<li><span>上映日期：</span><input type="text" id="" name="releaseDate" /></li>
			</ul>
			<ul class="noFloat">
				<li><span>又名：</span><input type="text" id="" name="alternateName" /></li>
				<li><span>剧情简介：</span><input type="text" id="" name="intro" /></li>
				<li><span>电影标题：</span><input type="text" id="" name="movieTitle" /></li>
				<li><span>电影海报url：</span><input type="text" id="" name="imgUrl" /></li>
				<li><span>磁力链接：</span><input type="text" id="" name="magnets" /></li>
				<li><span>电影截图：</span><input type="text" id="" name="movieCapture" /></li>
			</ul>
			<input type="button" value="提交" id="submit"/>
		</form>
	</div>
</body>
<script type="text/javascript">
	$("#submit").click(function(){
		$.ajax({
			type:"post",
			dataType: "json",
			data:$("form").serialize(),
			url:"../php/receiveMovieInfo.php",
			success: function(data){
				alert(data);
				if(data=="上传成功"){
					$("form input[type='text']").val("");
				}
			}
		});
	})
	function add0(m){return m<10?'0'+m:m};
	function format(shijianchuo){ //时间戳应为整数，否则要parseInt转换
		var time = new Date(shijianchuo);
		var y = time.getFullYear();
		var m = time.getMonth()+1;
		var d = time.getDate();
		var h = time.getHours();
		var mm = time.getMinutes();
		var s = time.getSeconds();
		return y+'-'+add0(m)+'-'+add0(d)+'T'+add0(h)+':'+add0(mm)+':'+add0(s);
	};
	$("input[type='datetime-local']").focus(function(){
		var curTime = format(new Date().getTime());
		$(this).val(curTime);
	})
</script>
</html>
