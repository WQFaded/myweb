<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>网站后台管理-影品网</title>
	<link rel="shortcut icon" href="../favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="../libs/css/Reset.css"/>
	<link rel="stylesheet" type="text/css" href="../css/header.css"/>
	<link rel="stylesheet" type="text/css" href="bgmanage.css"/>
	<link rel="stylesheet" type="text/css" href="../libs/layui/css/layui.css"/>
	<script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	<script src="bgmanage.js" type="text/javascript" charset="utf-8"></script>
	<script src="../libs/layui/layui.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	
	<div class="container">
		<ul id="dataManageNav" class="layui-nav layui-nav-tree layui-nav-side" lay-filter="">
			<li class="layui-nav-item layui-this"><a href="javascript:;">所有电影数据</a></li>
		  	<li class="layui-nav-item"><a href="javascript:;">首页轮播电影数据</a></li>
		  	<li class="layui-nav-item"><a href="javascript:;">网站收藏数据</a></li>
		</ul>
		<ul id="movieDataTab">
			<li style="display: block;">
				<!--数据表格-->
				<table id="movieManage" lay-filter="movieManage"></table>
				<!--表格工具-->
				<script type="text/html" id="dataManipulation">
					<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
				  	<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="save">保存</a>
				  	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
				</script>
				<!--头部工具-->
				<script type="text/html" id="movieHeadTool">
					<div class="searchHead">
						<label>电影名：</label>
						<div class="layui-input-inline">
							<input id="movieName" class="layui-input" name="" placeholder="输入关键字" autocomplete="off">
						</div>
					  	<button id="search" class="layui-btn layui-btn-sm" data-type="reload" lay-event="search">
					  		<i class="layui-icon">&#xe615;</i>搜索
					  	</button>
					  	<button id="addMovie" class="layui-btn layui-btn-sm" lay-event="addMovie">
						  	<i class="layui-icon">&#xe608;</i> 添加
						</button>
						<button id="" class="layui-btn layui-btn-sm layui-btn-primary" lay-event="refresh">
						  	<i class="layui-icon">&#xe669;</i> 刷新
						</button>
					</div>
				</script>
				<!--编辑电影窗口-->
				<form id="movieForm" class="layui-form layui-form-pane formWindow" action="" autocomplete="off">
					<div class="layui-form-item">
						<label class="layui-form-label">豆瓣</label>
					    <div class="layui-input-inline">
					      	<input type="text" name="douban" placeholder="豆瓣评分（可不填）" class="layui-input">
					    </div>
					    <label class="layui-form-label">IMDB</label>
					    <div class="layui-input-inline">
					      	<input type="text" name="imdb" placeholder="IMDB评分（可不填）" class="layui-input">
					    </div>
					    <label class="layui-form-label">电影名</label>
					    <div class="layui-input-inline width-xs marginRight0">
					      	<input type="text" name="movieName" placeholder="必填项" disabled required  lay-verify="required" class="layui-input">
					    </div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">导演</label>
					    <div class="layui-input-inline width-sm">
					      	<input type="text" name="director" placeholder="导演" class="layui-input">
					    </div>
					    <label class="layui-form-label">编剧</label>
					    <div class="layui-input-inline width-sm marginRight0">
					      	<input type="text" name="scriptwriter" placeholder="编剧" class="layui-input">
					    </div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">演员</label>
					    <div class="layui-input-block">
					      	<input type="text" name="protagonist" placeholder="必填项" required lay-verify="required" class="layui-input">
					    </div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">类型</label>
					    <div class="layui-input-inline">
					      	<input type="text" name="type" placeholder="必填项" required lay-verify="required" class="layui-input">
					    </div>
					    <label class="layui-form-label">制片国家/地区</label>
					    <div class="layui-input-inline width-xs">
					      	<input type="text" name="productionAreas" placeholder="必填项" required lay-verify="required" class="layui-input">
					    </div>
					    <label class="layui-form-label">语言</label>
					    <div class="layui-input-inline marginRight0">
					      	<input type="text" name="language" placeholder="必填项" required lay-verify="required" class="layui-input">
					    </div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">上映日期</label>
					    <div class="layui-input-inline width-sm">
					      	<input type="text" name="releaseDate" placeholder="必填项" required lay-verify="required" class="layui-input">
					    </div>
					    <label class="layui-form-label">片长</label>
					    <div class="layui-input-inline width-sm marginRight0">
					      	<input type="text" name="movieTime" placeholder="必填项" required lay-verify="required" class="layui-input">
					    </div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">又名</label>
					    <div class="layui-input-block">
					      	<input type="text" name="alternateName" placeholder="可不填" class="layui-input">
					    </div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">剧情简介</label>
					    <div class="layui-input-block">
					      	<input type="text" name="intro" placeholder="必填项" required lay-verify="required" class="layui-input">
					    </div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">电影标题</label>
					    <div class="layui-input-block">
					      	<input type="text" name="movieTitle" placeholder="必填项"  required lay-verify="required" class="layui-input">
					    </div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">电影海报url</label>
					    <div class="layui-input-block">
					      	<input type="text" name="imgUrl" required lay-verify="required" class="layui-input" placeholder="图片链接，图片尺寸大小必须为：725(宽)x1000(高)">
					    </div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">电影截图url</label>
					    <div class="layui-input-block">
					      	<input type="text" name="movieCapture" class="layui-input" placeholder="图片链接（链接之间以逗号(英)隔开），图片尺寸大小不定但需一致">
					    </div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">磁力链接</label>
					    <div class="layui-input-block">
					      	<textarea name="magnets" required lay-verify="required" placeholder="必须按以下格式填入（不同磁力链接以逗号(英)隔开），例如：magnet:?xt=urn:btih:efae708933e784556a700893b27eb5f1d4e97da4（下载链接）/无双 Project.Gutenberg.2018.WEB-DL.2160P.H264.AAC.mp4（标题）/6.5GB（大小）" class="layui-textarea"></textarea>
					    </div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">更新时间</label>
					    <div class="layui-input-block">
					      	<input id="updateTime" type="text" name="updateTime" class="layui-input" placeholder="">
					    </div>
					</div>
					<div class="layui-form-item">
				    	<div class="layui-input-block">
					      	<button id="alter" class="layui-btn layui-btn-sm" lay-submit lay-filter="submit">
					      		<i class="layui-icon">&#xe62f;</i> 提交
					      	</button>
					      	<button type="button" id="alterImg" class="layui-btn layui-btn-sm" lay-event="alterImg">
					      		<i class="layui-icon">&#xe67c;</i>上传图片
					      	</button>
				    	</div>
				  	</div>
				</form>
			</li>
			<li>
				<!--数据表格-->
				<table id="carousel" lay-filter="carouselTable"></table>
				<!--头部工具-->
				<script type="text/html" id="carouselHeadTool">
					<button id="" class="layui-btn layui-btn-sm" lay-event="add">
					  	<i class="layui-icon">&#xe608;</i> 添加
					</button>
				</script>
				<!--表单-->
				<form id="carouselForm" class="layui-form layui-form-pane formWindow" action="" autocomplete="off">
					<div class="layui-form-item">
						<label class="layui-form-label">电影名</label>
					    <div class="layui-input-block">
					      	<input type="text" name="movieName" required lay-verify="required" class="layui-input" placeholder="必填项">
					    </div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">上映日期</label>
					    <div class="layui-input-block">
					      	<input type="text" name="releaseDate" required lay-verify="required" class="layui-input" placeholder="必填项">
					    </div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">电影海报</label>
					    <div class="layui-input-block">
					      	<input type="text" name="moviePoster" required lay-verify="required" class="layui-input" placeholder="图片大小：1500x750">
					    </div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">更新时间</label>
					    <div class="layui-input-block">
					      	<input id="carouselUpdateTime" type="text" name="updateTime" class="layui-input" placeholder="">
					    </div>
					</div>
					<div class="layui-form-item">
				    	<div class="layui-input-block">
					      	<button id="" class="layui-btn layui-btn-sm" lay-submit lay-filter="submitCarousel">
					      		<i class="layui-icon">&#xe62f;</i> 提交
					      	</button>
				    	</div>
				  	</div>
				</form>
			</li>
			<li>
				<table id="siteCollection" lay-filter="siteTable"></table>
				<!--头部工具-->
				<script type="text/html" id="siteHeadTool">
					<div class="searchHead">
						<label>网站名：</label>
						<div class="layui-input-inline">
							<input id="siteName" class="layui-input" name="" placeholder="输入关键字" autocomplete="off">
						</div>
					  	<button id="" class="layui-btn layui-btn-sm" data-type="reload" lay-event="search">
					  		<i class="layui-icon">&#xe615;</i>搜索
					  	</button>
					  	<button id="" class="layui-btn layui-btn-sm" lay-event="addSite">
						  	<i class="layui-icon">&#xe608;</i> 添加
						</button>
						<button id="" class="layui-btn layui-btn-sm layui-btn-primary" lay-event="refresh">
						  	<i class="layui-icon">&#xe669;</i> 刷新
						</button>
					</div>
				</script>
				<!--表单-->
				<form id="siteForm" class="layui-form layui-form-pane formWindow" action="" autocomplete="off" lay-filter="site">
					<div class="layui-form-item">
					    <label class="layui-form-label">大类别</label>
					    <div class="layui-input-inline">
					      	<select name="bigType" lay-verify="required" lay-filter="bigType">
						        <option value=""></option>
						        <option value="webDeveloper">webDeveloper</option>
						        <option value="movieResources">movieResources</option>
					      	</select>
					    </div>
					    <label class="layui-form-label">小类别</label>
					    <div class="layui-input-inline marginRight0">
					      	<select name="smallType" lay-verify="required" lay-filter="smallType">
					      		<option value="">需先选择大类别</option>
					      	</select>
					    </div>
				  	</div>
					<div class="layui-form-item">
						<label class="layui-form-label">网站名称</label>
					    <div class="layui-input-block">
					      	<input type="text" name="siteName" required lay-verify="required" class="layui-input" placeholder="必填项">
					    </div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">网站图标</label>
					    <div class="layui-input-block">
					      	<input type="text" name="siteIcon" required lay-verify="required" class="layui-input" placeholder="必填项">
					    </div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">网站网址</label>
					    <div class="layui-input-block">
					      	<input type="text" name="webSiteAddress" required lay-verify="required|url" class="layui-input" placeholder="必填项">
					    </div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">网站描述</label>
					    <div class="layui-input-block">
					      	<textarea name="websiteDesc" required lay-verify="required" class="layui-textarea" placeholder="必填项"></textarea>
					    </div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">更新时间</label>
					    <div class="layui-input-block">
					      	<input id="siteUpdateTime" type="text" name="updateTime" class="layui-input" placeholder="">
					    </div>
					</div>
					<div class="layui-form-item">
				    	<div class="layui-input-block">
					      	<button id="" class="layui-btn layui-btn-sm" lay-submit lay-filter="submitSite">
					      		<i class="layui-icon">&#xe62f;</i> 提交
					      	</button>
				    	</div>
				  	</div>
				</form>
			</li>
		</ul>
	</div>
</body>
</html>
